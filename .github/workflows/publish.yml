name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Use CI npm config
        run: cp .npmrc.ci .npmrc

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Snow CLI ${{ github.ref_name }}
            
            ### What's New

            - feat(API): Updated the system prompt template to strengthen the file path validity requirements

            - Added principle 7: requires all file system tool calls to use the exact file path,
            Undefined, empty strings, or placeholder paths are prohibited.

            - refactor(input): Optimizes the keyboard input processing logic to support the separation of multi-line input and command submission

            - Modify the behavior of the enter key: Ctrl+Enter inserts a line break, and Enter to submit the message separately;
            When a slash is added to a non-whitespace character in front of the cursor, a line break is automatically inserted to avoid missubmission.

            - FEAT (MCP): Enhanced file system tool parameter checksum description

            - filesystem-read/create/edit/edit_search tool adds checks to filePath and other key parameters
            - Streamlined and clarified the requirements for paths in the description of each tool, emphasizing the need to use precise paths
            - Unified error message format and AI usage suggestions

            - fix(ui): Fixed potential security issues with the Markdown renderer and ANSI escape exceptions

            - Added render result type checking to prevent crashes caused by invalid content
            - Fixed an issue where markdown-it-terminal incorrectly removed "undefined" in the indentation list
            
            - Fixed a bug where the "Always approve this tool" option did not take effect in non-YOLO mode of the sub-agent
            ### Installation
            ```bash
            npm install -g snow-ai
            ```
            
            ### Usage
            ```bash
            snow
            ```
            ### Update
            ```bash
            snow --update
            ```
            See [CHANGELOG.md](./CHANGELOG.md) for detailed changes.
          draft: false
          prerelease: false